# Site-wide SEO configuration
# Update these values to change global metadata without touching code.

# TODO: Replace with your actual domain (e.g., "https://johndoe.dev")
siteUrl: "https://your-domain.com"

# Default <title> and template for pages
# If titleTemplate is omitted, it falls back to "%s | <title>"

# TODO: Replace with your name (e.g., "John Doe")
title: "[Your Name]"

# TODO: Replace with your name in the template (e.g., "%s | John Doe")
titleTemplate: "%s | [Your Name]"

# Default description used across the site

# TODO: Replace with your tagline (e.g., "Full-stack developer and open source enthusiast")
description: "[Your tagline or short bio]"

openGraph:
  type: "website"
  # TODO: Add your OG image path (e.g., "/images/og/default.png")
  # image: "/og.png"
  locale: "en_US"

twitter:
  card: "summary_large_image"
  # TODO: Add your Twitter handle (e.g., "@johndoe")
  # site: "@yourhandle"
  # creator: "@yourhandle"
