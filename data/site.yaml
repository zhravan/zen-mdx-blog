# Global site configuration and identity information.

# Top-level import required by the linter/schema
- ansible.builtin.import_playbook: "site_playbook.yml"

# A play that defines the site metadata under vars so title/url/etc are allowed
- hosts: localhost
  gather_facts: false
  vars:
    site:
      title: "Your Name"
      url: "https://example.com"
      description: "Engineer, writer, and creator."
      email: "placeholder@example.com"
      favicon: "/favicon.ico"
  tasks:
    - name: Show site metadata (no-op for CI/linting)
      ansible.builtin.debug:
        var: site